<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="ticket">
      <div class="detail-ticket">
        <h3 class="name-ticket" data-name="Workshop Punch Needle">
          Workshop Punch Needle
        </h3>
        <p class="time-sale-ticket">Berakhir 20 Mei 2023 | 15.00</p>
        <span class="line"></span>
        <div class="data-ticket">
          <p class="price-ticket" data-price="187.000">Rp 187.000</p>
          <div class="quantity">
            <button class="substract-quantity">-</button>
            <div class="quantity-ticket">0</div>
            <button class="plus-quantity">+</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
